
<ion-header>
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="row d-flex justify-content-center font-weight-bold">
      PROFILE
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-grid fixed >
                <!--  Show users -->
             <ion-row>
               <ion-col >
                <ion-list >

                  <ng-container >
                    <ion-item color="light" >
                      <ion-avatar slot="start">
                        <img src="../../assets/user_icon.webp">
                      </ion-avatar>
                      <ion-label>
                        <!-- <h3>Torama User</h3> -->
                        <p>{{userDetails?.fullname}} </p>
                      </ion-label>
                      <ion-button (click)="editProfile()"
                      color="primary">edit</ion-button>
                    </ion-item>
                    <ion-item color="light" >
                      <ion-label>
                        <!-- <h3>Torama User</h3> -->
                        <ion-icon name="mail"></ion-icon>
                        <p>{{userDetails?.email}} </p>
                      </ion-label>
                    </ion-item>
                    <ion-item color="light" >
                      <ion-label>
                       <ion-icon name="person"></ion-icon>
                        <p> {{userDetails?.username}} </p>
                      </ion-label>

                    </ion-item>
                    <ion-item color="light" >
                      <ion-label>
                       <ion-icon name="call"></ion-icon>
                        <p> {{userDetails?.phone}} </p>
                      </ion-label>

                    </ion-item>

                    <ion-item color="light" >
                      <ion-label>
                       <ion-icon name="key"></ion-icon>
                        <p> {{userDetails?.role}} </p>
                      </ion-label>

                    </ion-item>
                    <ion-item color="light" >
                      <ion-label>
                       <ion-icon name="key"></ion-icon>
                        <p>id : {{userDetails?.cust_id}} </p>
                      </ion-label>
                    </ion-item>
                    <ion-item color="light" >
                      <ion-label>
                       <ion-icon name="key"></ion-icon>
                        <p> {{userDetails?.role}} </p>
                      </ion-label>

                    </ion-item>
                  </ng-container>
                </ion-list>
               </ion-col>
             </ion-row>


  </ion-grid>

</ion-content>
