          <!-- MAIN CONTENT-->
      <ion-content>
      

      <ion-row class=" cashout "> 
          <ion-col class="d-flex justify-content-center">
              <ion-item>
                <ion-card class="ion-padding" color="primary">
                    <div class="card-desc">
                        <h3 class="text-center text-white "> {{earnings| currency:'â‚¦ '}} </h3>
                        <p class="text-center"> Total earnings</p>
                    </div>
                  </ion-card>
              </ion-item>
          </ion-col>
      </ion-row>
      <ion-row >
        <ion-col  class="d-flex justify-content-center">

        </ion-col>

                    </ion-button>
                </ion-item>
        </ion-col>
      </ion-row>
      

       <!-- loader -->
  <div *ngIf="loading" class="spinner-container">

    </div>
  </div>


      <app-footer></app-footer>
