<app-side-nav></app-side-nav>

<div class="container bootstrap snippets">
    <div class="row">
      <div class="col-xs-12 col-sm-9">

        <form class="form-horizontal" #profile_form="ngForm"
         (submit)="submitProfile(profile_form)">
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">User info</h4>
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">fullname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{fullname}}"
                   >
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"
                   value="{{email}}" readonly name="email">
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">phone</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control"
                   value="{{userNumber}}"  name="userNumber">
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="custId"
                   value="{{custId}} " readonly >
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">role</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="userRole"
                  value="{{userRole}} " readonly >
                </div>
              </div>
            </div>

          </div>
          <input type="submit" class="btn btn-success"
           value="update profile">
          </form>

      </div>


      <div class="card">
        <div class="panel">
         <a class="btn btn-warning"> CHOOSE PAYMENT METHOD</a>
        </div>

      </div>
