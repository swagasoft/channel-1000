
    <link href="../../assets/dashboard/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="../../assets/dashboard/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../../assets/dashboard/vendor/slick/slick.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="../../assets/dashboard/css/theme.css" rel="stylesheet" media="all">

    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="../../assets/dashboard/images/icon/logo.png" alt="CoolAdmin" />
                        </a>

                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- MOBILE NAV -->
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a class="js-arrow" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>

                        </li>
                        <li>
                            <a [routerLink]="['/payment']" routerLinkActive="router-link-active" >
                                <i class="fas fa-chart-bar"></i>Payment</a>
                        </li>
                        <li>
                            <a [routerLink]="['/referandearn']" routerLinkActive="router-link-active">
                                <i class="fas fa-table"></i>Refer and Earn</a>
                        </li>
                        <li>
                            <a [routerLink]="['/rewards']" routerLinkActive="router-link-active">
                                <i class="far fa-check-square"></i>Rewards Center</a>
                        </li>
                        <li>
                            <a [routerLink]="['/account']" routerLinkActive="router-link-active">
                                <i class="fas fa-calendar-alt"></i>My Account</a>
                        </li>
                        <li>
                            <a [routerLink]="['/cashout']" routerLinkActive="router-link-active">
                                <i class="fas fa-map-marker-alt"></i>Cash Out</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" [routerLink]="['/admin-dash']" routerLinkActive="router-link-active" >
                                <i class="fas fa-copy"></i>Administrator</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" (click)="logOut()" >
                                <i class="fa fa-power-off" aria-hidden="true"></i>Log Out</a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <app-sidemenu></app-sidemenu>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">

                            <div class="header-button">
                                <div class="noti-wrap">
                                    <div class="noti__item js-item-menu">

                                       <!-- <p class="font-weight-bold"> {{userDetails?.username}} </p> -->
                                    </div>

                                </div>
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">

                                        <div class="content">
                                            <!-- <p class="js-acc-btn font-weight-bold">{{userDetails?.cust_id}} </p> -->
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">

                                                <div class="content">
                                                    <h5 class="name">
                                                        <!-- <a href="#">{{userDetails?.fullname}} </a> -->
                                                    </h5>
                                                    <!-- <span class="email">{{userDetails?.email}} </span> -->
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">
                                                <div class="account-dropdown__item">
                                                    <a [routerLink]="['/account']" routerLinkActive="router-link-active" >
                                                        <i class="zmdi zmdi-account"></i>Account</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a [routerLink]="['/cashout']" routerLinkActive="router-link-active" >
                                                        <i class="zmdi zmdi-settings"></i>Cash out</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a [routerLink]="['/payment']" routerLinkActive="router-link-active" >
                                                        <i class="zmdi zmdi-money-box"></i>Payment</a>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__footer">
                                                <a (click)="logOut()">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <h6 class="title-1 font-weight-bold">MY Accoount</h6>

                                </div>
                            </div>
                        </div>


                        <!-- ######### cards ##############3 -->

                        <div class="container bootstrap snippets">
                            <div class="row">
                              <div class="col-xs-12 col-sm-9">

                                <form class="form-horizontal" #profile_form="ngForm"
                                 (submit)="submitProfile(profile_form)">
                                  <div class="panel panel-default">
                                    <div class="panel-heading">
                                    <h4 class="panel-title">User info</h4>
                                    </div>

                                    <div class="panel-body">
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">referal link</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" value="{{ref_link}}"
                                           >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="panel-body">
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">fullname</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" value="{{fullname}}"
                                           >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="panel-body">
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">email</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control"
                                           value="{{email}}" readonly name="email">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="panel-body">
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">Username</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" name="username"
                                           value="{{username}}"  name="userNumber" readonly>
                                        </div>
                                      </div>
                                    </div>

                                    <div class="panel-body">
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">role</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" name="userRole"
                                          value="{{userRole}} " readonly >
                                        </div>
                                      </div>
                                    </div>

                                  </div>
                                  <input type="submit" class="btn btn-success"
                                   value="update profile">
                                  </form>

                              </div>


                              <div class="card">
                                <div class="panel">
                                 <a class="btn btn-warning"> CHOOSE PAYMENT METHOD</a>
                                </div>

                              </div>

                        <!-- ######### cards ##############3 -->



                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
