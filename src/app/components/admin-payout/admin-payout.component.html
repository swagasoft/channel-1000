<app-logedin-nav></app-logedin-nav>

<ion-content class="ion-padding">

    <h4 class="text-center font-weight-bold p-1"> PAYOUT</h4>

  <div >
  <ion-item color="dark">
    <mat-form-field>
      <!-- <mat-label class="ion-padding">filter </mat-label> -->
      <!-- <ion-label position="floating">filter</ion-label> -->
      <input matInput (keyup)="applyFilter($event)" placeholder="filter record">
    </mat-form-field>
  </ion-item>

    <table class="table-responsive"  mat-table [dataSource]="dataSource"  >

      <ng-container matColumnDef="email">
        <th  mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td   mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>
  

      <ng-container matColumnDef="package">
        <th mat-header-cell *matHeaderCellDef> PACKAGE </th>
        <td   mat-cell *matCellDef="let element" > {{element.package}} </td>
      </ng-container>

      <ng-container matColumnDef="payout">
        <th  mat-header-cell *matHeaderCellDef> PAYOUT </th>
        <td mat-cell  *matCellDef="let element"> {{element.amount | currency:'â‚¦'}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef > Date </th>
          <td mat-cell  *matCellDef="let element"> {{element.date |date:"medium"}} </td>
      </ng-container>

   
  
      <tr  mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr    mat-row *matRowDef="let row; columns: displayedColumns; let even=even;"
      tappable   [ngClass]="{gray: even}"> </tr>
    </table>
  
   <ion-item >
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   </ion-item>
  </div>



<!-- end mat table -->

 


  <!-- loader -->
  <div *ngIf="loading" class="spinner-container">
    <div class="loader">
    </div>
  </div>

</ion-content>
