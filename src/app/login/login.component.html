
<app-navbar></app-navbar>
    <!-- Main CSS-->

 <ion-content>
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                       
                    </div>
                   

                      <ion-card color="medium" >
                    <div class="login-form">
                        
                        <div class="col d-flex justify-content-center">
                            <img src="../../assets/ch_logo.png" width="300" alt="ch_logo">
                          </div>
                        <ion-grid fixed class="d-flex justify-content-center ">
                           
                            <ion-row >
                                <ion-col size="12">
                                    <form   #loginForm="ngForm"  (submit)="loginForm.valid && onSubmit(loginForm)"
                                    (keydown.enter)="loginForm.valid && onSubmit(loginForm)">
                                    <div class="text-center ">
                                      
                                    <ion-chip color="primary" >
                                   <h2 class="text-white"> LOGIN </h2>
                                   </ion-chip> 
            
                                    </div>
            
                                        <div class="form-group  ">
                                            <label class="text-white" >Email </label>
                                            <input class="text-dark au-input au-input--full" type="email" name="email"
                                              #email="ngModel"  [(ngModel)]="model.email" placeholder="example@mail.com" 
                                              required [pattern]="emailRegex">
                                              <div *ngIf="email.dirty && email.errors" class=" text-center">
                                                  <small class="text-danger " *ngIf="email?.errors.required" >email is required</small>
                                                  <small class="text-danger " *ngIf="email?.errors.pattern" >email must be valid.</small>
                                                </div>
                                        </div>
                                       
            
                                        <div class="form-group">
                                            <label class="text-white">Password</label>
                                            <input class="text-dark au-input au-input--full" type="password" name="password"
                                            #password="ngModel"  [(ngModel)]="model.password" placeholder="*******"
                                            required  minlength="6">
            
                                             <div *ngIf="password.dirty && password.errors" class=" text-danger text-center">
                                                <small class="text-danger " *ngIf="password?.errors.required">password is required</small>
                                                <small class="text-danger " *ngIf="password?.errors.minlength">password must be at least 6 char </small>
                                              </div>
                                              
                                        </div>

                                        <div class="login-checkbox">
                                            <div class="text-white p-3">
                                              lost password? Click  <strong (click)="lostPssword()">here</strong> ro recover password <a  > policy</a>
                                            </div>
                                        </div>
                                        <!-- <div class="login-checkbox">
                                            
                                            <label>
                                               <ion-chip color="primary" (click)="lostPssword()"> <a>Forgotten Password?</a></ion-chip>
                                            </label>
                                        </div>
                                         -->
                                        <div class="ion-text-center">
                                            <ion-button type="submit" shape="round" [disabled]="loading"> sign in</ion-button>
            
                                        </div>
            
                                    </form>
                                </ion-col>
                            </ion-row>
                        </ion-grid>


                        <div class="text-center">
                            <p >
                                Don't you have account?
                                <a [routerLink]="['/register']" > <strong>Sign Up Here</strong> </a>
                            </p>
                        </div>
                    </div>
                </ion-card>
                </div>
            </div>
        </div>


  <!-- loader -->
  <div *ngIf="loading" class="spinner-container">
    <div class="loader">
    </div>
  </div>

<app-footer></app-footer>
 </ion-content>
