 <ion-content>
  <div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a >
                            <img src="../../assets/ch_logo.jpg" width="200" alt="ch_logo">
                        </a>
                    </div>
                    <div class="col d-flex justify-content-center affix">
                      <div class="toast-container">
                          <flash-messages ></flash-messages>
                      </div>
                      </div>


                    <div class="login-form">
                        <form   #loginForm="ngForm"  (submit)="loginForm.valid && onSubmit(loginForm)"
                        (keydown.enter)="loginForm.valid && onSubmit(loginForm)">

                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email"
                                 placeholder="Email"  #email="ngModel"  [(ngModel)]="model.email"
                                  required [pattern]="emailRegex">
                                  <div *ngIf="loginForm.submitted && email.errors" class="bg-danger text-white text-center">
                                      <label *ngIf="email?.errors.required" >email is required</label>
                                      <label *ngIf="email?.errors.pattern" >email must be valid.</label>
                                    </div>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                 placeholder="Password"  [(ngModel)]="model.password" #password  minlength="6">
                                 <div *ngIf="loginForm.submitted && password.errors" class=" text-danger text-center">
                                    <label *ngIf="password?.errors.required">password is required</label>
                                    <label *ngIf="password?.errors.minlength">password must be at least 6 </label>
                                  </div>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a href="#">Forgotten Password?</a>
                                </label>
                            </div>

                            <button class="au-btn au-btn--block primary-color-dark pl-b-20" type="submit">
                                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> sign in</button>

                        </form>
                        <div class="register-link">
                            <p>
                                Don't you have account?
                                <a [routerLink]="['/register']" >Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
 </ion-content>
