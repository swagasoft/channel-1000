





<!-- ================================================ -->




<!-- Main CSS-->
<link href="../../assets/dashboard/css/theme.css" rel="stylesheet" media="all">



  <!-- ############################ -->
  <div class="page-wrapper">
      <div class="page-content--bge5">
          <div class="container">
              <div class="login-wrap">
                  <div class="login-content">
                      <div class="login-logo">
                          <a>
                              <img src="../../assets/dashboard/images/icon/logo.png" alt="CoolAdmin">
                          </a>
                      </div>

                      <!-- ACCOUNT SELECTION -->
                      <div class="jumbotron " *ngIf="showSelection">
                        <h2 class="display-4 text-center">Letâ€™s get started by choosing account type</h2>

                        <hr class="my-4">
                        <div class="d-flex justify-content-center col ">
                            <div class="row text-center" >
                                <a class="btn btn-info btn-lg font-weight-bold"(click)="investSelect('INVESTOR')"
                                 role="button">INVESTOR</a>
                                <a class="btn btn-success btn-lg text-right font-weight-bold"
                                 (click)="marketerSelect('MARKETER')"  role="button">MARKETER</a>
                            </div>
                        </div>


                      </div>
                      <!--END  ACCOUNT SELECTION -->

                      <div class="toast-container">
                        <flash-messages></flash-messages>
                      </div>


                      <div class="login-form"*ngIf="hideForm" >
                        <h6 class="text-center text-info "> ACCOUNT :  {{userRole}} </h6>
                          <form   #signup_form="ngForm"  (submit)="signup_form.valid && onSubmit(signup_form)">
                        <div class="form-group">
                            <label>Fullname</label>
                            <input class="au-input au-input--full" type="text"  #fullname="ngModel"
                            [(ngModel)]="userService.selectedUser.fullname" required
                             name="fullname" placeholder="Fullname">
                        </div>
                        <div *ngIf="signup_form.submitted && !fullname.valid"  class=" text-danger text-center">
                            <label >fullname is required</label>
                          </div>


                        <div class="form-group">
                            <label>Username</label>
                            <input class="au-input au-input--full" type="text"  #username="ngModel"
                            [(ngModel)]="userService.selectedUser.username" required
                             name="username" placeholder="Username">
                        </div>
                        <div *ngIf="signup_form.submitted && !username.valid"  class=" text-danger text-center">
                            <label >username is required</label>
                          </div>


                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email"  #email="ngModel"
                            [(ngModel)]="userService.selectedUser.email" required [pattern]="emailRegex"
                             name="email" placeholder="Email">
                        </div>
                        <div *ngIf="signup_form.submitted && email.errors" class=" text-danger text-center">
                            <label *ngIf="email?.errors.required" >email is required</label>
                            <label *ngIf="email?.errors.pattern" >email must be valid.</label>
                          </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password"  required
                             #password="ngModel" minlength="6"  [(ngModel)]="userService.selectedUser.password"
                            placeholder="Password">
                        </div>
                        <div *ngIf="signup_form.submitted && password.errors" class=" text-danger text-center">
                            <label *ngIf="password?.errors.required">password is required</label>
                            <label *ngIf="password?.errors.minlength">password must be at least 6 </label>
                          </div>

                        <div class="login-checkbox">
                            <label>
                                <input type="checkbox" name="aggree">Agree the terms and policy
                            </label>
                        </div>
                        <button class="au-btn au-btn--block au-btn--green m-b-20"ng   type="submit">

                            <i class="fa fa-spinner fa-spin" *ngIf="showBtnLoading"></i> register</button>

                    </form>
                    <div class="register-link">
                              <p>
                                  Already have account?
                                  <a [routerLink]="['/login']"  >Sign In</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
