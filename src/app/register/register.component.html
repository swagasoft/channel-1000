


<app-navbar></app-navbar>
<!-- Main CSS-->
<link href="../../assets/dashboard/css/theme.css" rel="stylesheet" media="all">



  <!-- ############################ -->
  <div class="page-wrapper">
      <div class="page-content--bge5">
          <div class="container">
              <div class="login-wrap">
                  <div class="login-content">
                      <div class="login-logo">
                          <a>
                              <img src="../../assets/dashboard/images/icon/logo.png" alt="CoolAdmin">
                          </a>
                      </div>

                      <!-- ACCOUNT SELECTION -->
                      <div class="jumbotron " *ngIf="showSelection">
                        <h2 class="display-4 text-center">  Registration sucessful</h2>

                        <hr class="my-4">
                        <div class="d-flex justify-content-center  ">
                            <div class=" text-center" >
                                <a class="btn indigo btn-lg font-weight-bold"(click)="goToLogin()"
                                 role="button">click to login</a>

                                 <p>you can now login with your credentials</p>
                            </div>

                        </div>
                      </div>
                      <!--END  ACCOUNT SELECTION -->
                      <div class="col d-flex justify-content-center affix">
                        <div class="toast-container">
                            <flash-messages ></flash-messages>
                        </div>
                        </div>

                      <div  *ngIf="hideForm" class="login-form pb-5">
                          <form    #signup_form="ngForm"  (submit)="signup_form.valid && onSubmit(signup_form)"
                          (ketdown.enter)="signup_form.valid && onSubmit(signup_form)">
                        <div class="form-group">
                            <!-- <small>Fullname</small> -->
                            <input class="au-input au-input--full" type="text"  #fullname="ngModel"
                            [(ngModel)]="userService.selectedUser.fullname" required
                             name="fullname" placeholder="Fullname">
                        </div>
                        <div *ngIf="signup_form.submitted && !fullname.valid"  class=" text-danger text-center">
                            <small >fullname is required</small>
                          </div>


                        <div class="form-group">
                            <!-- <small>Username</small> -->
                            <input class="au-input au-input--full" type="text"  #username="ngModel"
                            [(ngModel)]="userService.selectedUser.username" required
                             name="username" placeholder="Username">
                        </div>
                        <div *ngIf="signup_form.submitted && !username.valid"  class=" text-danger text-center">
                            <small >username is required</small>
                          </div>


                        <div class="form-group">
                            <!-- <small>Email Address</small> -->
                            <input class="au-input au-input--full" type="email"  #email="ngModel"
                            [(ngModel)]="userService.selectedUser.email" required [pattern]="emailRegex"
                             name="email" placeholder="Email Address">
                        </div>
                        <div *ngIf="signup_form.submitted && email.errors" class=" text-danger text-center">
                            <small *ngIf="email?.errors.required" >email is required</small>
                            <small *ngIf="email?.errors.pattern" >email must be valid.</small>
                          </div>

                        <div class="form-group">
                            <!-- <small>Password</small> -->
                            <input class="au-input au-input--full" type="password" name="password"  required
                             #password="ngModel" minlength="6"  [(ngModel)]="userService.selectedUser.password"
                            placeholder="Password">
                        </div>
                        <div *ngIf="signup_form.submitted && password.errors" class=" text-danger text-center">
                            <small *ngIf="password?.errors.invalid">password is required</small>
                            <small *ngIf="password?.errors.minlength">password must be at least 6 </small>
                          </div>

                        <div class="form-group">
                            <!-- <small>Password</small> -->
                            <input class="au-input au-input--full" type="password" name="passwordConf"  required
                             #passwordConf="ngModel" minlength="6"  [(ngModel)]="model.confirmPassword"
                            placeholder="Confirm password">
                        </div>


                        <div class="login-checkbox">
                            <small class="text-dark">
                               by creating account you Agree to the terms and <a [routerLink]="['/policy']" > policy</a>
                            </small>
                        </div>
                        <button [disabled]="password.value !== model.confirmPassword || showBtnLoading"
                         class="au-btn au-btn--block primary-color-dark p-b-20" type="submit">

                            <i class="fa fa-spinner fa-spin" *ngIf="showBtnLoading"></i> register</button>

                    </form>
                    <div class="register-link">
                              <p>
                                  Already have account?
                                  <a [routerLink]="['/login']"  >Sign In</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
  <app-footer></app-footer>
