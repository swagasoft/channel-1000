



<ng-template #content id="content" let-c="close" let-d="dismiss" >
  <div class="modal-header">
    <h4 class="modal-title bg-info text-center text-white" id="modal-basic-title">SELECT ACCOUNT TYPE</h4>

  </div>
  <div class="modal-body">
    <p>please choose your account type</p> <br>
    <a [routerLink]="['/policy']" (click)="c('')" > Why choose account type?</a>
  </div>
  <div class="modal-footer d-inline-flex ">
    <a type="button" class="btn btn-outline-dark" (click)="c('INVESTOR')">INVESTOR</a>
    <a type="button" class="btn btn-outline-dark" (click)="c('MARKETER')">MARKETER</a>
  </div>
</ng-template>

<!-- ================================================ -->




<!-- Main CSS-->
<link href="../../assets/dashboard/css/theme.css" rel="stylesheet" media="all">



  <!-- ############################ -->
  <div class="page-wrapper">
      <div class="page-content--bge5">
          <div class="container">
              <div class="login-wrap">
                  <div class="login-content">
                      <div class="login-logo">
                          <a href="#">
                              <img src="../../assets/dashboard/images/icon/logo.png" alt="CoolAdmin">
                          </a>
                      </div>
                      <div class="login-form" >
                          <form *ngIf="hideForm"  #signup_form="ngForm"  (submit)="signup_form.valid && onSubmit(signup_form)">
                        <div class="form-group">
                            <label>Fullname</label>
                            <input class="au-input au-input--full" type="text"  #fullname="ngModel"
                            [(ngModel)]="userService.selectedUser.fullname" required
                             name="fullname" placeholder="Fullname">
                        </div>
                        <div *ngIf="signup_form.submitted && !fullname.valid"  class="bg-danger text-white text-center">
                            <label >fullname is required</label>
                          </div>


                        <div class="form-group">
                            <label>Username</label>
                            <input class="au-input au-input--full" type="text"  #username="ngModel"
                            [(ngModel)]="userService.selectedUser.username" required
                             name="username" placeholder="Username">
                        </div>
                        <div *ngIf="signup_form.submitted && !username.valid"  class="bg-danger text-white text-center">
                            <label >username is required</label>
                          </div>


                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email"  #email="ngModel"
                            [(ngModel)]="userService.selectedUser.email" required [pattern]="emailRegex"
                             name="email" placeholder="Email">
                        </div>
                        <div *ngIf="signup_form.submitted && email.errors" class="bg-danger text-white text-center">
                            <label *ngIf="email?.errors.required" >email is required</label>
                            <label *ngIf="email?.errors.pattern" >email must be valid.</label>
                          </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password"  required
                             #password="ngModel" minlength="6"  [(ngModel)]="userService.selectedUser.password"
                            placeholder="Password">
                        </div>
                        <div *ngIf="signup_form.submitted && password.errors" class="bg-danger text-white text-center">
                            <label *ngIf="password?.errors.required">password is required</label>
                            <label *ngIf="password?.errors.minlength">password must be at least 6 </label>
                          </div>

                        <div class="login-checkbox">
                            <label>
                                <input type="checkbox" name="aggree">Agree the terms and policy
                            </label>
                        </div>
                        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>

                    </form>
                           <flash-messages></flash-messages>
                    <div class="register-link">
                              <p>
                                  Already have account?
                                  <a [routerLink]="['/login']"  >Sign In</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
